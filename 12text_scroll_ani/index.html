    let count1 = 0;

    function initTexts(element, textArry) {

      textArry.push(...textArry)

        element.innerHTML += `${textArry[i]}\u00A0\u00A0\u00A0`;

    // -------------- ê¸€ìì…ë ¥
    function animate() {

      // console.log(element,scrollWidth)

      if (count > element.scrollWidth / 2) {

      }

      return count; //count=0
 
    }
